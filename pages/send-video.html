<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/estilos-form.css">
    <link rel="stylesheet" href="../css/flexbox.css">
    <title>VidFlow</title>
    <link rel="shortcut icon" href="../img/Favicon.png" type="image/x-icon">
</head>

<body>

        <!-- Header -->
        <header>

            <nav class="cabecalho__container">
                <div class="logo__item">
                    <a class="logo" href="../index.html"><img src="../img/VidFlow--Logo-light-mode.png" alt="logo do vidflow"></a>
                </div>
    
    
                <div class="cabecalho__icones">
                    <a href="./send-video.html" class="cabecalho__videos"></a>
                </div>
            </nav>
    
        </header>
    
        <main class="container">
    
            <form class="container__formulario" data-formulario>
                <h2 class="formulario__titulo">Envie um vídeo!</h3>
                    <div class="formulario__campo">
                        <label class="campo__etiqueta" for="url">Link embed</label>
                        <input name="url" class="campo__escrita" required
                            placeholder="Por exemplo: https://www.youtube.com/embed/FAY1K2aUg5g" id='url' data-url/>
                    </div>
    
    
                    <div class="formulario__campo">
                        <label class="campo__etiqueta" for="titulo">Titulo do vídeo</label>
                        <input name="titulo" class="campo__escrita" required placeholder="Neste campo, dê o nome do vídeo"
                            id='titulo' data-titulo />
                    </div>
    
                    <div class="formulario__campo">
                        <label class="campo__etiqueta" for="imagem">Imagem de perfil</label>
                        <input name="imagem" class="campo__escrita" required placeholder="Insira a url da imagem"
                            id='imagem' data-imagem />
                    </div>

                    <div class="formulario__campo">
                        <label class="campo__etiqueta" for="categoria">Categoria do vídeo</label>
                        <input name="categoria" class="campo__escrita" required placeholder="Neste campo, dê a categoria do vídeo"
                            id='categoria' data-categoria />
                    </div>
    
                    <input class="formulario__botao" type="submit" />
            </form>
        </main>

        <script src="../script.js"></script>
</body>
</html>
